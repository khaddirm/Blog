{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="p-2">
            <div class="card">
                <div class="card-header">
                    {{ post.published_date }}
                </div>
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.text|truncatechars:200 }}</p>

                </div>
            </div>
        </div>


    {% endfor %}
{% endblock %}
